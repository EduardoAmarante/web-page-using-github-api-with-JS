<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;0,900;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>GitHub Visualizer</title>
</head>

<body>
    <header>
        <div id="itemsCabecalho">
            <div id="imgheader">
                <img id="userPhoto" src="" alt="userPhoto">
            </div>
            <div class="searchDiv">
                <input class="search" value='eduardoamarante' id="searchInput" type="text" placeholder="your github user" >
                <input class="search" id="searchBtn" type="submit" value="buscar" onclick="getGitHubProfileInfos()">
            </div>
            <ul>
                <li>
                    <a target="_blank" href="https://github.com/eduardoamarante">Github</a>
                </li>
                <li>
                    <a target="_blank" href="https://linkedin.com/in/eduardoamarante">Linkedin</a>
                </li>
                <li>
                    <a target="_blank" href="mailto:eamarante80@gmail.com">Email</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="name">
                <h1 id="userName"></h1>
            </div>
            
            <div style="display: block;" id="about">
                <p id="userBio"></p><br>
            </div>
            
            <div class="status">
                
            </div>
        </section>
        
        <aside>
            <ul class="repos"></ul>
        </aside>
    </main>

</body>
<script src="./script.js"></script>
</html>
